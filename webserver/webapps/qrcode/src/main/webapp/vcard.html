<html>
<head>
  <meta charset="utf-8">
  <title>QR Vcard</title>
  <link rel="stylesheet" type="text/css" href="site.css">
</head>

<body>

<div id="container">
<div id="header">
<h2>
	<a href="http://www.infrabricks.de"><img border="0px" src="Logo114x75.png" align="left"/></a>
	Create Vcard QR Code
</b2>
</div>
<div id="content">
  <form action="vcard" method="POST">
    <p>Enter VCard parameter to create QR Code</p>
        <label for="title">Title:</label>
        <input type="text" name="title" value="Mister">
        <br/>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="Peter Rossbach">
        <br/>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address" value="Am Josephsschacht 72, 44879 Bochum">
        <br/>

        <label for="company">Company:</label>
        <input type="text" name="company" id="company" value="bee42 solutions gmbh">
        <br/>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" value="004915772549263">
        <br/>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email" value="peter.rossbach@bee42.com">
        <br/>

        <label for="website">Site:</label>
        <input type="text" name="website" id="website" value="http://www.bee42.com">
        <br/>
        <input type="reset" name="reset" value="Reset">
        <input type="submit" name="submit" value="vcard">
      </form>
      <br/>
</div>

</body>
</html>
